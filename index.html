<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" type="image/png" href="./images/pet.png" />
    <title>Inicio</title>
  </head>
  <body>
    <header id="inicio">
      <div class="header__logo">
        <img src="/images/logo-perro-gato-verde.png" alt="logo" />
        <h2>AdopMascota</h2>
      </div>
      <nav class="header__nav">
        <ul>
          <a href="./index.html">Inicio</a>
          <a href="./pages/adopta.html">Adopta</a>
          <a href="./pages/contactanos.html">Contáctanos</a>
          <a href="./pages/ayudanos.html">Ayúdanos</a>
          <a href="./pages/quienes.html">Quiénes somos</a>
        </ul>
      </nav>
    </header>
    <main class="grid-container main-index">
      <div class="tarjeta tarj-resc">
        <h2>
          Contador de <br />
          rescates
        </h2>
        <div class="tarjeta__perro">
          <img src="./images/dog.png" alt="icono perro" />
          <h3>89</h3>
        </div>
        <div class="tarjeta__gato">
          <img src="./images/cat.png" alt="icono gato" />
          <h3>73</h3>
        </div>
        <a href="./pages/ayudanos.html" class="tarjeta__btn">Apoya</a>
      </div>
      <div class="tarjeta tarj-adop">
        <h2>
          Contador de <br />
          adopciones
        </h2>
        <div class="tarjeta__perro">
          <img src="./images/dog.png" alt="icono perro" />
          <h3>57</h3>
        </div>
        <div class="tarjeta__gato">
          <img src="./images/cat.png" alt="icono gato" />
          <h3>18</h3>
        </div>
        <a href="./pages/adopta.html" class="tarjeta__btn">Adopta</a>
      </div>
        <div class="img__mascota mascota0">
          <img src="./images/vertical-feliz.jpg" alt="foto perro feliz" />
          <h3>Firulais | 3 años</h3>
        </div>
        <div class="img__mascota mascota1">
          <img src="./images/vertical-playa.jpg" alt="foto perro playa" />
          <h3>Rocket | 7 años</h3>
        </div>
        <div class="img__mascota mascota2">
          <img src="./images/gato-sentado.jpg" alt="foto gato sentado" />
          <h3>Nala | 4 años</h3>
        </div>
        <div class="img__mascota mascota3">
          <img src="./images/gato-2.jpg" alt="foto gato sentado" />
          <h3>Panchito | 11 años</h3>
        </div>
    </main>
    <footer>
      <a href="#inicio"
        ><img src="./images/up-arrow.png" alt="foto flecha hacia arriba"
      /></a>
      <div class="marca">
        <img src="./images/logo-perro-gato-verde.png" alt="" />
        <h2>AdopMascota <span>2022</span></h2>
      </div>
      <div class="rrss">
        <p>Síguenos</p>
        <div class="links">
          <a href="https://www.instagram.com" target="_blank"
            ><img src="./images/instagram.png" alt="Logo instagram"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><img src="./images/twitter.png" alt="Logo twitter"
          /></a>
          <a href="https://www.facebook.com" target="_blank"
            ><img src="./images/facebook.png" alt="Logo Facebook"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
